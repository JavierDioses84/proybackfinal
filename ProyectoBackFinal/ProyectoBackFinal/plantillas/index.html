<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/Iconos/log-in.svg">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100"> <!--Color de fondo, justificar y centrar VH -->
    
    <div class="bg-white p-5 rounded-3 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img
                src="/Iconos/Logo.png"
                alt="login-icon"
                style="height: 7rem"
            />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-dark">
                <img
                    src="/Iconos/user-regular.svg"
                    alt="username-icon"
                    style="height: 1rem"
                />
            </div>
            <input id="usrNm" class="form-control" type="text" placeholder="username" />
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-dark">
                <img 
                    src="/Iconos/lock-solid.svg"
                    alt="password-icon"
                    style="height: 1rem"
                />
            </div>
            <input id="Pswd" class="form-control" type="password" placeholder="Password" />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-dark fw-semibold fst-italic" style="font-size: 0.9rem;">Forgot your password?</a>
            </div>
        </div>
        <div class="btn bg-dark text-white w-100 mt-4 fw-semibold shadow-sm" onclick="leerTexto();">Login</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="#" class="text-decoration-none text-dark fw-semibold">Register</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
            <img
                src="/Iconos/google-brands-solid.svg"
                alt="google-icon"
                style="height: 1.6rem"
            />
            <div class="fw-semibold text-secondary">Continue with Google</div>
        </div>
    </div>
    <script src="./FuncionesLogin/funcionLogin.js"></script>
</body>
</html>
