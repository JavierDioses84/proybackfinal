{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'Iconos/log-in.svg' %}">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100"> <!--Color de fondo, justificar y centrar VH -->
    
    <div class="bg-white p-5 rounded-3 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img
                src="{% static 'Iconos/Logo.png' %}"
                alt="login-icon"
                style="height: 7rem"
            />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div>
            {% block content%}

            {{error}}
            <form action="/login/" method="POST">
                {% csrf_token %}
                
                {{form.as_p}}
                <button class="btn bg-dark text-white w-100 mt-4 fw-semibold shadow-sm">
                    Iniciar sesion
                </button>

            </form>
            {% endblock %}
        </div>

        <!-- <div class="btn bg-dark text-white w-100 mt-4 fw-semibold shadow-sm" onclick="leerTexto();">Login</div> -->
        
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="/signup" class="text-decoration-none text-dark fw-semibold">Register</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
            <img
                src="{% static 'Iconos/google-brands-solid.svg' %}"
                alt="google-icon"
                style="height: 1.6rem"
            />
            <div class="fw-semibold text-secondary">Continue with Google</div>
        </div>
    </div>
    <script src="./FuncionesLogin/funcionLogin.js"></script>
</body>
</html>
